<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发光字体</title>
<style type="text/css">
p{
color:#0F9;
font-size:36px;
text-align:center;
transition:all 0.1s;
text-shadow:1px 1px 1px #00FF00;
}
/* 鼠标滑过时字体颜色发光 */
p:hover{ 
text-shadow:6px 6px 6px #00FF00;
}
</style>
</head>


<body>
<p align="center">鼠标划我一下，我会发光啊！</p>
</body>
</html>
